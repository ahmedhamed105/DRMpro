<ui:composition template="/template/hometemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="content">
        <h:panelGroup id="allmessages">
            <p:panelGrid layout="grid" columns="1" styleClass="clearfix" id="searchGrid">		
                <f:facet name="header">
                    Fields Type
                </f:facet>
                <h:form>
                    <p:dataTable var="fieldType" value="#{fieldsTypeBean.searchedFieldsTypeResult}"
                                 paginator="true" rows="10" paginatorPosition="bottom"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}
                                 {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{totalRecords} Field Type(s) / {totalPages} page(s)"
                                 rowsPerPageTemplate="5,10,15" lazy="true" sortBy="#{fieldType.id}" sortMode="asc">
                        <p:column headerText="Field Type">
                            <p:commandLink action="#{fieldsTypeBean.viewFieldType()}"
                                           partialSubmit="true" update="dialogContents"
                                           oncomplete="PF('dlg1').show();" process="@this" style="color: blue;">
                                <f:setPropertyActionListener value="#{fieldType}"
                                                             target="#{fieldsTypeBean.selectedFieldType}"/>
                                <h:outputText value="#{fieldType.ftype}" />
                            </p:commandLink>
                        </p:column>
                        <p:column headerText="Field Pattern">
                            <h:outputText value="#{fieldType.fpaterren}" />
                        </p:column>
                        <p:column headerText="Creation Date">
                            <h:outputText value="#{fieldType.createDate}">
                                <f:convertDateTime pattern="dd-MMM-yyyy HH:mm:ss z" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Updated Date">
                            <h:outputText value="#{fieldType.updateDate}">
                                <f:convertDateTime pattern="dd-MMM-yyyy HH:mm:ss z" />
                            </h:outputText>
                        </p:column>                       
                    </p:dataTable>
                    <!--                    <p:commandButton value="Add Field Type"
                                                         action="#{fieldsTypeBean.prepareNewFieldType()}" update=":addForm"
                                                         oncomplete="PF('dlg2').show();" rendered="#{fieldsTypeBean.allowAdd}"/>-->
                </h:form>
            </p:panelGrid>
            <p:dialog header="View/Edit" id="fieldTypeDialog" widgetVar="dlg1"
                      minHeight="40" height="550" closeOnEscape="true" width="550">
                <h:panelGroup id="dialogContents">
                    <h:panelGroup id="messages">
                        <h5>
                            <h:messages errorClass="alert-danger" infoClass="alert-success"/>
                        </h5>
                    </h:panelGroup>
                    <h:form id="editFieldType"
                            pt:onsubmit="resetTabView('#{p:component('tab_register')}');">
                        <p:tabView id="tab_register" cache="true">
                            <p:tab title="General" id="tab0">
                                <p:panelGrid layout="grid" columns="2" styleClass="clearfix">
                                    <f:facet name="header">
                                        Field Type Details
                                    </f:facet>
                                    <p:outputLabel value="Field Type"/>

                                    <p:selectOneMenu value="#{fieldsTypeBean.selectedFieldType.ftype}">
                                        <f:selectItems value="#{fieldsTypeBean.availableFieldTypeList}" var="fieldType"
                                                       itemValue="#{fieldType}" itemLabel="#{fieldType}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Field Pattern"/>
                                    <h:inputText value="#{fieldsTypeBean.selectedFieldType.fpaterren}"
                                                 required="true" requiredMessage="Field Pattern is required" />

                                </p:panelGrid>
                            </p:tab>

                        </p:tabView>
                        <h:panelGroup layout="block" styleClass="btn-bar">
                            <h:panelGroup id="actionButtons"
                                          rendered="#{fieldsTypeBean.allowAdd}"
                                          pt:onclick="resetTabView('#{p:component('tab_register')}');">
                                <p:commandButton value="Delete" action="#{fieldsTypeBean.deleteFieldType()}"
                                                 rendered="#{fieldsTypeBean.allowAdd}"
                                                 update="searchGrid, messages, msgGlobalMessages">
                                    <p:confirm header="Delete Application #{fieldsTypeBean.selectedFieldType.ftype}" 
                                               message="Are you sure your want to delete #{fieldsTypeBean.selectedFieldType.fpaterren}?" icon="ui-icon-alert" />
                                </p:commandButton>
                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                </p:confirmDialog>
                                <p:commandButton value="Save" action="#{fieldsTypeBean.editFieldTypeInfo()}"
                                                 rendered="#{fieldsTypeBean.allowAdd}"
                                                 update="searchGrid, messages, msgGlobalMessages"
                                                 pt:onclick="resetTabView('#{p:component('tab_register')}');" />
                            </h:panelGroup>
                        </h:panelGroup>
                    </h:form>
                </h:panelGroup>

            </p:dialog>
        </h:panelGroup>
    </ui:define>
</ui:composition>
